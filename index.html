<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de Renda Per Capita</title>
</head>
<body>
    <h1>Calculadora de Renda <strong>Per</strong>Capita</h1>
  
  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="cep">CEP: *</label>
    <input type="text" id="cep" name="cep" required><br><br>
    
    <label for="renda">Renda Mensal: *</label>
    <input type="number" id="renda" name="renda" required><br><br>
    
    <label for="dependentes">Número de Dependentes: *</label>
    <input type="number" id="dependentes" name="dependentes" required><br><br>
    
    <input id="button" type="button" value="Calcular">
  </form>

  <div id="message-container">
    <Button id="close">
      X
    </Button>
    <p>Nome: <span id="resultName"></span></p>
    <p>Rua: <span id="resultRua"></span></p>
    <p>Bairro: <span id="resultBairro"></span></p>
    <p>CEP: <span id="resultCEP"></span></p>
    <p>Município: <span id="resultMunicípio"></span></p>
    <p>UF: <span id="resultUf"></span></p>
    <p>Renda Per Capita: <span id="resultPerCapitaIncome"></span></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
